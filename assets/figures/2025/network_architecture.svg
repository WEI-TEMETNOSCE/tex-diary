<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">
    Neural Network Architecture
  </text>
  
  <!-- Input layer -->
  <circle cx="80" cy="120" r="15" fill="#3498db"/>
  <circle cx="80" cy="160" r="15" fill="#3498db"/>
  <circle cx="80" cy="200" r="15" fill="#3498db"/>
  <text x="80" y="250" text-anchor="middle" font-size="12">Input</text>
  
  <!-- Hidden layer -->
  <circle cx="200" cy="100" r="15" fill="#e74c3c"/>
  <circle cx="200" cy="140" r="15" fill="#e74c3c"/>
  <circle cx="200" cy="180" r="15" fill="#e74c3c"/>
  <circle cx="200" cy="220" r="15" fill="#e74c3c"/>
  <text x="200" y="250" text-anchor="middle" font-size="12">Hidden</text>
  
  <!-- Output layer -->
  <circle cx="320" cy="140" r="15" fill="#2ecc71"/>
  <circle cx="320" cy="180" r="15" fill="#2ecc71"/>
  <text x="320" y="250" text-anchor="middle" font-size="12">Output</text>
  
  <!-- Connections -->
  <line x1="95" y1="120" x2="185" y2="100" stroke="#666" stroke-width="1"/>
  <line x1="95" y1="160" x2="185" y2="140" stroke="#666" stroke-width="1"/>
  <line x1="215" y1="140" x2="305" y2="140" stroke="#666" stroke-width="1"/>
  <line x1="215" y1="180" x2="305" y2="180" stroke="#666" stroke-width="1"/>
</svg>
