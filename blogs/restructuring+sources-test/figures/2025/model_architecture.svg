<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="300" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Transformer Architecture</text>
  
  <!-- Input -->
  <rect x="50" y="80" width="80" height="40" fill="#3498db" stroke="#2980b9"/>
  <text x="90" y="105" text-anchor="middle" font-size="11" fill="white">Input Tokens</text>
  
  <!-- Encoder -->
  <rect x="180" y="60" width="80" height="80" fill="#e74c3c" stroke="#c0392b"/>
  <text x="220" y="95" text-anchor="middle" font-size="11" fill="white">Multi-Head</text>
  <text x="220" y="110" text-anchor="middle" font-size="11" fill="white">Attention</text>
  
  <!-- Feed Forward -->
  <rect x="310" y="80" width="80" height="40" fill="#f39c12" stroke="#e67e22"/>
  <text x="350" y="105" text-anchor="middle" font-size="11" fill="white">Feed Forward</text>
  
  <!-- Output -->
  <rect x="440" y="80" width="80" height="40" fill="#2ecc71" stroke="#27ae60"/>
  <text x="480" y="105" text-anchor="middle" font-size="11" fill="white">Output</text>
  
  <!-- Arrows -->
  <polygon points="135,100 170,100 165,95 165,105" fill="#666"/>
  <polygon points="265,100 300,100 295,95 295,105" fill="#666"/>
  <polygon points="395,100 430,100 425,95 425,105" fill="#666"/>
</svg>
