<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff" stroke="#ddd"/>
  <text x="250" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Training Loss Over Time</text>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- Loss curve -->
  <polyline points="50,200 100,150 150,120 200,100 250,90 300,85 350,82 400,80 450,79" 
            fill="none" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="250" y="280" text-anchor="middle" font-size="12">Epochs</text>
  <text x="25" y="150" text-anchor="middle" font-size="12" transform="rotate(-90 25 150)">Loss</text>
  
  <!-- Legend -->
  <line x1="350" y1="70" x2="380" y2="70" stroke="#e74c3c" stroke-width="3"/>
  <text x="385" y="75" font-size="10">Training Loss</text>
</svg>
