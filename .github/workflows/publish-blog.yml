name: Publish Blog to GitHub Pages

on:
  # Manual trigger - run when you want to publish
  workflow_dispatch:
  
  # Auto trigger when posts are updated
  push:
    branches: [ main ]
    paths: 
      - 'posts/**'
      - 'config.md'
      - 'assets/**'

jobs:
  publish-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
    
    - name: Generate blog
      run: |
        echo "üìù Generating blog..."
        python diary blog 2025
        echo "‚úÖ Blog generated successfully"
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './blogs/2025'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Auto-publish blog: ${{ github.sha }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    
    - name: Success notification
      run: |
        echo "üéâ Blog published successfully!"
        echo "üìç Your blog is available at your Netlify URL"
